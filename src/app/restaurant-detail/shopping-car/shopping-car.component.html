<!--INICIO DO CARRINHO-->
<div class="box box-solid">
	<div class="box-header">
		<i class="fa fa-shopping-cart"></i>

		<h3 class="box-title">Carrinho</h3>
	</div>
	<!-- /.box-header -->
	<div class="box-body">
		<div *ngIf="!items().length; else bodyCar">
			<p class="text-center">
				Seu carrinho est√° vazio!!
			</p>
		</div>
		<ng-template #bodyCar>
			<div class="table-responsive">
				<table class="table">
					<tbody>
						<tr *ngFor="let item of items()">
							<th style="width:60%">{{item.name}}:</th>
							<td class="text-right">{{item.value() | currency: 'BRL'}}</td>
						</tr>

						<tr>
							<th>Total:</th>
							<td class="text-right">{{total() | currency: 'BRL'}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</ng-template>
	</div>

	<div *ngIf="items().length" class=" box-footer">
		<div class="pull-right">
			<button type="button" class="btn btn-danger"><i class="fa fa-trash"></i> Limpar</button>
			<a href="order.html" class="btn btn-success"><i class="fa fa-credit-card"></i> Fechar Pedido</a>
		</div>
	</div>
</div>
<!-- FIM DO CARRINHO -->
